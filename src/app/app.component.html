<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list class="ion-margin-horizontal">
        <ion-menu-toggle menu="main-menu">
          <ion-item
            button
            class="ion-no-padding"
            [routerLink]="['/places', 'discover']"
          >
            <ion-icon slot="start" name="telescope-outline"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button class="ion-no-padding" [routerLink]="['/bookings']">
            <ion-icon slot="start" name="bookmark-outline"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="main-menu">
          <ion-item (click)="onLogout()" button class="ion-no-padding">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet class="ion-page" id="main-content"></ion-router-outlet>
</ion-app>
