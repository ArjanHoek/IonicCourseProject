<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new']">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed *ngIf="places$ | async as places">
    <ion-row *ngIf="places.length" class="ion-justify-content-center">
      <ion-col size="12" sizeSm="6">
        <ion-list class="ion-margin-horizontal">
          <ion-item
            detail
            detail-icon="chevron-forward-outline"
            [routerLink]="[place.id]"
            class="ion-no-padding"
            *ngFor="let place of places"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
