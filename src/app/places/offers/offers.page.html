<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['new']">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid fixed *ngIf="places$ | async as places">
    <ion-row *ngIf="places.length" class="ion-justify-content-center">
      <ion-col size="12" sizeSm="6">
        <ion-list class="ion-margin-horizontal">
          <ion-item-sliding *ngFor="let place of places" #slidingItem>
            <app-offer-item [place]="place"></app-offer-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(place.id, slidingItem)" color="warning">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
