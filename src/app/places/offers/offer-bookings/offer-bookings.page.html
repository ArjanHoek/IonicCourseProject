<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/offers"
        icon="arrow-back-outline"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="details$ | async as details"
      >{{ details.title }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    *ngIf="details$ | async as details"
    class="ion-margin"
    color="primary"
    [routerLink]="['/places', 'offers', 'edit', details.id]"
  >
    Edit
  </ion-button>
</ion-content>
