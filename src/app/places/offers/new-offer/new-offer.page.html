<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/offers"
        icon="arrow-back-outline"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding" fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-padding" size="12" sizeSm="8"> Row 1 Col 1 </ion-col>
      <ion-col class="ion-padding" size="12" sizeSm="8"> Row 1 Col 2 </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
