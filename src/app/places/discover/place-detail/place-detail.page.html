<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/discover"
        icon="arrow-back-outline"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="place$ | async as place"> {{ place.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="primary" class="ion-margin" (click)="onBookPlace()"
    >Book</ion-button
  >
</ion-content>
